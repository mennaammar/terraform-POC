# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
   # branches: [ master ]
  pull_request:
    branches: [ main ]
   # branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: "AKIATUUMKTR3R7NP6KUB"
          aws-secret-access-key: "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"
          aws-region: eu-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.4
       
      - name: Terraform Fmt
        id: fmt
        run: terraform fmt 
        continue-on-error: false

      - name: Terraform Init
        id: init
        run: terraform init
        continue-on-error: false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: false
      - name: OPA Install
        id: install 
        run: curl -L -o opa https://openpolicyagent.org/downloads/v0.31.0/opa_linux_amd64_static && chmod 755 opa && sudo mv opa /usr/bin
        continue-on-error: false
      - name: Terraform Plan
        id: plan
        run: terraform plan -out /tmp/plan1 && terraform show -json  /tmp/plan1 | sed "1d"  > plan1.json
        continue-on-error: false
      - name: Read File
        id: read
        run: cat plan1.json 
        continue-on-error: false
      - name: OPA Test
        id: Test
        run: opa eval --fail-defined --format pretty --data OPA/validate.rego --input plan1.json "data.terraform" 
        continue-on-error: false